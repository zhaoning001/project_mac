<!DOCTYPE html>

<head>

<body>
    <div class="main6_3" style="width: 100%"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="viewport" content="initial-scale=1.0, user-scalable=no"/><style type="text/css"></style><script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZyNzxCCLAFAPgT6Yrt22Xunr"></script><title>获取信息窗口的信息</title><div style="width:100%;height:460px;border:#ccc solid 1px;font-size:14px;font-family:微软雅黑" id="l-map"></div><script type="text/javascript">
        // 百度地图API功能
        var sContent ="北京良策传媒科技公司<br />——————————————————<br />地址：北京市朝阳区劲松<br />电话：010-1111111  <br />电邮: liangce@126.com";
        var map = new BMap.Map("l-map");
        var point = new BMap.Point(116.468003,39.890066);
        var points=new BMap.Point(116.468003,39.890200);
        map.centerAndZoom(point, 18);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);  
        var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
        map.openInfoWindow(infoWindow,points); //开启信息窗口
        </script><!--!doctype-->
    </div>
</body>
